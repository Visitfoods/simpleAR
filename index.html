<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelatomania - Menu Interativo</title>
    <!-- Importa o componente model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --main-pink: #ff9eb5;
            --dark-pink: #d4365c;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(to bottom, var(--main-pink), #ffccd5);
            text-align: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            width: 200px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        
        h1 {
            color: var(--dark-pink);
            margin: 0 0 40px 0;
            font-size: 26px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            letter-spacing: 1px;
        }
        
        .model-container {
            width: 100%;
            background-color: var(--white);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        model-viewer {
            width: 100%;
            height: 350px;
            --poster-color: transparent;
            background-color: #f5f5f5;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        #ar-button {
            padding: 14px 28px;
            font-size: 16px;
            background-color: var(--dark-pink);
            color: var(--white);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(212, 54, 92, 0.3);
        }
        
        #ar-button-extra {
            padding: 14px 28px;
            font-size: 16px;
            background-color: var(--dark-pink);
            color: var(--white);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(212, 54, 92, 0.3);
        }
        
        #ar-button:hover, #ar-button-extra:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(212, 54, 92, 0.4);
        }
        
        .ar-info {
            color: var(--dark-pink);
            font-weight: bold;
            padding: 12px 20px;
            background-color: var(--white);
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .instructions {
            max-width: 90%;
            background-color: var(--white);
            padding: 20px 25px;
            border-radius: 15px;
            font-size: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            line-height: 1.5;
        }
        
        .instructions ol {
            text-align: left;
            padding-left: 20px;
            margin-top: 10px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logotipo no topo -->
        <img src="Assets/Gelatomnia logo__2.png" alt="Gelatomania Logo" class="logo">
        
        <h1>BEM VINDO AO MENU INTERATIVO DA GELATOMANIA</h1>

        <div class="model-container">
            <!-- Model viewer com configura√ß√µes melhoradas -->
            <model-viewer
                id="meu-modelo"
                src="Models/GELATI.glb"
                alt="Um modelo 3D de gelado"
                ar
                ar-modes="webxr scene-viewer quick-look"
                ar-scale="0.5"
                camera-controls
                auto-rotate
                shadow-intensity="1.5"
                exposure="1.2"
                environment-image="neutral"
                skybox-image="neutral"
                camera-orbit="0deg 75deg 2m"
                touch-action="pan-y"
                style="background-color: transparent;">

                <button slot="ar-button" id="ar-button">
                    üëÅÔ∏è Ver Gelado em RA
                </button>
            </model-viewer>
        </div>

        <div class="buttons-container">
            <!-- Bot√£o AR adicional -->
            <button id="ar-button-extra" onclick="ativarAR()">Ativar Realidade Aumentada</button>
            <div class="ar-info" id="ar-info"></div>
        </div>

        <div class="instructions">
            <strong>Instru√ß√µes:</strong>
            <ol>
                <li>Abre esta p√°gina no Safari do teu iPhone.</li>
                <li>Toca no bot√£o para ver em Realidade Aumentada.</li>
                <li>Move o teu iPhone para detetar uma superf√≠cie.</li>
                <li>Toca no ecr√£ para colocar o gelado no mundo real!</li>
            </ol>
        </div>
    </div>

    <script>
        // Verificar se o dispositivo suporta AR
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.querySelector('#meu-modelo');
            const arInfo = document.querySelector('#ar-info');
            
            if (modelViewer) {
                // Verificar se o AR est√° dispon√≠vel
                if (modelViewer.canActivateAR) {
                    arInfo.textContent = "AR est√° dispon√≠vel no teu dispositivo!";
                } else {
                    arInfo.textContent = "Infelizmente, o AR n√£o parece estar dispon√≠vel no teu dispositivo.";
                }
            }
        });

        // Fun√ß√£o para ativar AR atrav√©s do bot√£o adicional
        function ativarAR() {
            const modelViewer = document.querySelector('#meu-modelo');
            const arInfo = document.querySelector('#ar-info');
            
            if (modelViewer && modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                arInfo.textContent = "N√£o foi poss√≠vel ativar o AR. Certifica-te que est√°s a usar um dispositivo compat√≠vel e a aceder via HTTPS.";
            }
        }
    </script>
</body>
</html>
