<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelatomania - Menu Interativo</title>
    <!-- Importa o componente model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #ffb6c1; /* Fundo rosa */
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            max-width: 280px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #8e1458; /* Rosa mais escuro para contraste */
            margin: 10px 0 30px 0;
            font-size: 26px;
        }
        
        .model-wrapper {
            width: 80%;
            max-width: 500px;
            background-color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        model-viewer {
            width: 100%;
            height: 350px;
            --poster-color: transparent;
            border-radius: 8px;
            background-color: white;
        }
        
        #ar-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #8e1458; /* Rosa mais escuro */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        #ar-button-extra {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #8e1458;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .ar-info {
            color: #8e1458;
            font-weight: bold;
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .instructions {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Logotipo no topo -->
    <img src="Assets/Gelatomnia logo__2.png" alt="Gelatomania Logo" class="logo">
    
    <h1>BEM VINDO AO MENU INTERATIVO DA GELATOMANIA</h1>

    <!-- Wrapper para melhorar o contraste do modelo -->
    <div class="model-wrapper">
        <!-- Model viewer com configura√ß√µes melhoradas para contraste -->
        <model-viewer
            id="meu-modelo"
            src="Models/GELATI.glb"
            alt="Um modelo 3D de gelado"
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="fixed"
            ar-placement="floor"
            camera-controls
            auto-rotate
            shadow-intensity="1.8"
            exposure="1.5"
            environment-image="neutral"
            camera-orbit="0deg 70deg 1.5m"
            touch-action="pan-y"
            min-camera-orbit="auto auto auto"
            max-camera-orbit="auto auto 100%"
            min-field-of-view="30deg"
            style="background-color: white;">

            <button slot="ar-button" id="ar-button">
                üëÅÔ∏è Ver Gelado em RA
            </button>
        </model-viewer>
    </div>

    <!-- Bot√£o AR adicional -->
    <button id="ar-button-extra" onclick="ativarAR()">Ativar Realidade Aumentada</button>
    <div class="ar-info" id="ar-info"></div>

    <div class="instructions">
        <strong>Instru√ß√µes:</strong>
        <ol>
            <li>Abre esta p√°gina no Safari do teu iPhone.</li>
            <li>Toca no bot√£o para ver em Realidade Aumentada.</li>
            <li>Move o teu iPhone para detetar uma superf√≠cie.</li>
            <li>Toca no ecr√£ para colocar o gelado no mundo real!</li>
        </ol>
    </div>

    <script>
        // Verificar se o dispositivo suporta AR
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.querySelector('#meu-modelo');
            const arInfo = document.querySelector('#ar-info');
            
            // Ajustar a escala do modelo para AR
            if (modelViewer) {
                // Definir a escala inicial para 50%
                modelViewer.setAttribute('ar-scale', 'fixed');
                modelViewer.setAttribute('scale', '0.5 0.5 0.5');
                
                // Verificar se o AR est√° dispon√≠vel
                if (modelViewer.canActivateAR) {
                    arInfo.textContent = "AR est√° dispon√≠vel no teu dispositivo!";
                } else {
                    arInfo.textContent = "Infelizmente, o AR n√£o parece estar dispon√≠vel no teu dispositivo.";
                }
            }
        });

        // Fun√ß√£o para ativar AR atrav√©s do bot√£o adicional
        function ativarAR() {
            const modelViewer = document.querySelector('#meu-modelo');
            const arInfo = document.querySelector('#ar-info');
            
            if (modelViewer && modelViewer.canActivateAR) {
                // Garantir que a escala est√° a 50% antes de ativar o AR
                modelViewer.setAttribute('scale', '0.5 0.5 0.5');
                modelViewer.activateAR();
            } else {
                arInfo.textContent = "N√£o foi poss√≠vel ativar o AR. Certifica-te que est√°s a usar um dispositivo compat√≠vel e a aceder via HTTPS.";
            }
        }
    </script>
</body>
</html>
